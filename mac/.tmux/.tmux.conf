set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'dracula/tmux'
set -g default-terminal "tmux-256color"

set -g prefix C-b
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Dracula Theme Configuration
set -g @dracula-debug true
set -g @dracula-show-powerline true
set -g @dracula-show-battery true
set -g @dracula-show-flags true
set -g @dracula-plugins "battery"
set -g @dracula-show-left-icon session
set -g @dracula-left-separator ""
set -g @dracula-right-separator ""
set -g @dracula-time-format "%H:%M:%S"
set -g @dracula-date-format "%d-%m-%Y"
set -g status-position top

# Status Bar Customizations
set -g status-style "bg=#282a36,fg=#f8f8f2"
set -g window-status-current-style "bg=#bd93f9,fg=#282a36"
set -g window-status-style "bg=#44475a,fg=#f8f8f2"
set -g status-right "#[fg=#282a36,bg=#ffb86c] %d-%m-%Y %H:%M #[default]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
